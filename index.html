<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/assets/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#77a8a8">
      <a class="navbar-brand" href="#page-top">
        <img id="header-img" src="assets/img/hoja.png" alt="logo" />
        <span class="hidden-sm-down">Productos organico</span>
        <span class="hidden-md-up"> S</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item pl-2 pr-2">
            <a class="nav-link js-scroll-trigger" href="#header">
              <i class="fas fa-home hidden-md-up" style="font-size:1.5em"></i>
              <span class="hidden-sm-down"> Inicio</span>
            </a>
          </li>
          <li class="nav-item pl-2 pr-2">
            <a class="nav-link js-scroll-trigger" href="#Product">
              <i class="fas fa-list-alt hidden-md-up" style="font-size:1.5em"></i>
              <span class="hidden-sm-down">Productos </span>
            </a>
          </li>
          <li class="nav-item pl-2 pr-2">
            <a class="nav-link js-scroll-trigger" href="#Tutorial">
              <i class="fas fa-video hidden-md-up" style="font-size:1.5em"></i>
              <span class="hidden-sm-down">Video </span>
            </a>
          </li>
          <li class="nav-item pl-2 pr-2" style="border-bottom:1px solid #622569;">
            <div class="cart text-center">
              <i class="fa fa-shopping-basket fa-2x shopping-cart"></i>
              <i class="fa fa-caret-down"></i>

              <span id="items-basket">0</span>
            </div>
            <div id="cart-items" class="card text-center col-lg-3 col-md-3 col-sm-6 col-xs-6 offset-sm-1" style="background-color:#77a8a8">
              <div class="card-body">
                <span id="emptyCart">Carro sin productos </span>
                <ol class="list-group list-group-flush" id="list-item"></ol>
              </div>
              <div class="card-title">Total :
                <span id="total-price">$0</span>
              </div>
            </div>
          </li>

        </ul>
      </div>
    </nav>
  </header>

  <section class="carousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img id="imgItem" class="d-block w-100" src="assets/img/organica-logo.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img id="imgItem" class="d-block w-100" src="assets/img/organicass-logo.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img id="imgItem" class="d-block w-100" src="assets/img/organicas-logo.jpg" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>miau</h5>
            <p>miau</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
  </header>

  <!--Main-->
  <main id="main-doc" class="container">
    <div class="row">
      <!--column-->
      <div class="col-lg-3 col-md-3 col-sm-12">
        <div id="categories" class="list-group">
          <a href="#" id="categories-title" class="list-group-item list-group-item-action active" style="background-color:#77a8a8">Productos
          </a>
          <a id="ejecutar" href="#" class="list-group-item list-group-item-action">Organicos</a>
          <a href="#" class="list-group-item list-group-item-action">productos organico</a>
        </div>
      </div>
      <!--column-->
      <div class="col-lg-9 col-md-9 col-sm-12" id="Product">
        <h2 class="align-left">Productos</h2>
        <div class="" id="product"></div>
        <div class="caja" id="productOrganic"></div>
      </div>
    </div>
    <!--column-->
    <section id="Tutorial">
      <div class="container-fluid d-flex flex-column">
        <div class="row mt-3 mb-3">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="align-left">Video</h2>
          </div>

        </div>
        <div class="row justify-content-center align-items-start">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe id="video" class="embed-responsive-item" style="border: 1px solid #dee2e6;
                    border-radius: 0.25rem;" width="560" height="315" src="https://www.youtube.com/embed/JTC-pIXz_qM" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="page-footer font-small style=" style="background-color:#77a8a8">
    <div class="container">
      <div class="row">
        <div class="col-md-12 py-5">
          <div class="mb-5 flex-center">

            <!-- Facebook -->
            <a class="fb-ic">
              <i class="fab fa-facebook-square fa-lg mr-md-5 mr-3 fa-2x"></i>
            </a>
            <!-- Twitter -->
            <a class="tw-ic">
              <i class="fab fa-twitter-square fa-lg mr-md-5 mr-3 fa-2x"></i>
            </a>
            <!-- Google +-->
            <a class="gplus-ic">
              <i class="fab fa-google-plus-square fa-lg white-text mr-md-5 mr-3 fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2018 Copyright
    </div>
    <!-- Copyright -->

  </footer>

  <!-- Script´s -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
